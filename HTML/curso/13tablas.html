<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <!-- Las tablas en HTML sirven para mostrar contenido tabulado
    La estructura básica de un atambla se compone de:
        table -> Etiqueta que encierra una tabla
        tr -> table row: Etiqueta que construye una fila 
        td -> table data: Etiqueta que construye una celda
        
        truco: el número de celdas dentro de un td establecerá el número de columnas de la tabla
    -->

    <h1>Tablas</h1>

    <table>
        <tr>
            <td>8:30 - 9:30</td>
            <td>Matemáticas</td>
            <td>Matemáticas</td>
            <td>Soiciales</td>
            <td>Matemáticas</td>
            <td>Matemáticas</td>
        </tr>
    </table>
</body>
</html>
