<!DOCTYPE html>
<html lang="en"> <!--Atributo, confiura el doc a un idioma-->
<head>
    <meta charset="UTF-8">  <!--otro atibuto-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    Los atributos son valores adicionales que configuran los elementos y/o ajustan su comportamiento.
    En terminos generales hay dos tipos de atributos: <br> 
    * Comunes: Su sintaxis es - > atributo="valor"<br>
    * Booleanos: Si sintaxis es - > atributo
</body>
</html>
